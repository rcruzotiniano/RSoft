<!-- Cabecera (Logo y menú de navegación) -->

        <span id="open-menu-button" class="jam jam-menu"></span>

                <li>

<main class="main">
    <section class="contact-section section-container">
        <h1>Contacto</h1>
        <div class="content-wrapper">
            <div>
                <h3>¿Tienes algo que decir?</h3>
                <div>
                    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=messages&width=340&height=500&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=false&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
                </div>
            </div>
            <address>
                <div class="contact-item">
                    <h4>Teléfono</h4>
                    <p>
                        <span class="jam jam-phone"></span>
                        <a href="tel:123456789">(123) - 456 - 789</a>
                    </p>
                </div>
                <div class="contact-item">
                    <h4>Correo electrónico</h4>
                    <p>
                        <span class="jam jam-newsletter"></span>
                        <a href="mailto:contacto@rsoft.com">contacto@rsoft.com</a>
                    </p>
                </div>
                <div class="contact-item">
                    <h4>Redes sociales</h4>
                    <div class="social-networks">
                        <a href="#"><span class="jam jam-twitter"></span></a>
                        <a href="#"><span class="jam jam-facebook"></span></a>
                        <a href="#"><span class="jam jam-whatsapp"></span></a>
                        <a href="#"><span class="jam jam-instagram"></span></a>
                    </div>
                </div>
                <div class="contact-item">
                    <h4>Dirección</h4>
                    <p>
                        <span class="jam jam-map-marker"></span>
                        <a href="https://maps.google.com/?ll=23.135249,-82.359685&z=14&t=m&output=embed">Perú, La Libertad, Trujillo, Calle 123</a>
                    </p>
                </div>

                <iframe class="map-ubication" src="https://maps.google.com/?ll=23.135249,-82.359685&z=14&t=m&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
            </address>
        </div>
    </section>
